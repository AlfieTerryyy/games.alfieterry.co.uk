<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Mystery Game</title>
    <link rel="stylesheet" href="case1-styles.css">
    <script src="case1-main.js" defer></script>
</head>
<body>
    <header>
        <h1>Mystery Puzzle Game</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#clues">Clues</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to the Mystery</h2>
            <p>Discover the secrets and solve the puzzles...</p>
            <button><a href="#clues">Start Solving</a></button>
        </section>
        <section id="clues">
            <h2>Clue Input</h2>
            <form id="clueForm">
                <label for="clueInput">Enter Clue:</label>
                <input type="text" id="clueInput" name="clue" required>
                <button type="submit">Add Clue</button>
            </form>
            <h2>Entered Clues</h2>
            <ul id="clueList"></ul>
            <h2>Find the Murderer</h2>
            <button id="checkMurderer">Check Murderer</button>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mystery Puzzle Game. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
</html>
